      text-transform: uppercase;

      border: 2px solid #333;

      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

  <div id="game"></div>
  <div id="meaning">ðŸ’¡ Meaning: </div>

  { word: "parent", meaning: "A personâ€™s mother or father." },
  { word: "people", meaning: "Human beings in general." },
  { word: "planet", meaning: "A celestial body orbiting a star." },
  { word: "player", meaning: "A person who participates in a game or sport." },
  { word: "police", meaning: "The civil force maintaining public order." },
  { word: "public", meaning: "Open to or shared by everyone." },
  { word: "record", meaning: "A documented account or highest achievement." }
];

    let score = 0;
    let chances = 3;
    let usedWords = [];
    let currentWordIndex = 0;

    function startGame() {
      if (usedWords.length === words.length) {
        endGame("ðŸŽ‰ You guessed all words!");
        return;
      }
      // pick a new word not used yet
      do {
        currentWordIndex = Math.floor(Math.random() * words.length);
      } while (usedWords.includes(currentWordIndex));

      const gameDiv = document.getElementById("game");
      const meaningDiv = document.getElementById("meaning");
      const messageDiv = document.getElementById("message");
      gameDiv.innerHTML = "";
      messageDiv.textContent = "";

      const word = words[currentWordIndex].word.toUpperCase();
      const container = document.createElement("div");
      container.className = "word-container";

      for (let i = 0; i < word.length; i++) {
        const input = document.createElement("input");
        input.maxLength = 1;
        input.className = "letter-box";
        input.dataset.index = i;
        container.appendChild(input);
      }

      gameDiv.appendChild(container);
      meaningDiv.textContent = words[currentWordIndex].meaning;

      const boxes = container.querySelectorAll(".letter-box");
      boxes[0].focus();

      boxes.forEach((box, idx) => {
        box.addEventListener("input", () => {
          box.value = box.value.toUpperCase();
          if (box.value && idx < boxes.length - 1) {
            boxes[idx + 1].focus();
          }
        });
        box.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft" && idx > 0) {
            boxes[idx - 1].focus();
          } else if (e.key === "ArrowRight" && idx < boxes.length - 1) {
            boxes[idx + 1].focus();
          } else if (e.key === "Backspace" && !box.value && idx > 0) {
            boxes[idx - 1].focus();
          } else if (e.key === "Enter") {
            checkGuess(word, boxes, messageDiv);
          }
        });
      });
    }

    function checkGuess(word, boxes, messageDiv) {
      let guess = "";
      boxes.forEach((box, idx) => {
        if (box.value === word[idx]) {
          box.classList.add("correct");
        } else {
          box.classList.remove("correct");
        }
        guess += box.value;
      });

      if (guess === word) {
        messageDiv.textContent = "Yayy! You guessed it correct ðŸŽ‰";
        score++;
        document.getElementById("score").textContent = score;
        usedWords.push(currentWordIndex);

        // disable inputs
        boxes.forEach((box) => box.disabled = true);

        // show Next button
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next Word";
        nextBtn.onclick = () => startGame();
        messageDiv.appendChild(document.createElement("br"));
        messageDiv.appendChild(nextBtn);
      } else {
        chances--;
        document.getElementById("chances").textContent = chances;
        if (chances <= 0) {
          endGame("Game Over!");
        }
      }
    }

    function endGame(message) {
      const gameContainer = document.getElementById("game");
      const messageDiv = document.getElementById("message");
      const meaningDiv = document.getElementById("meaning");

      gameContainer.innerHTML = "";
      messageDiv.textContent = message;
      meaningDiv.textContent = ""; // hide meaning on game over

      const resetBtn = document.createElement("button");
      resetBtn.textContent = "Reset Game";
      resetBtn.onclick = () => {
        score = 0;
        chances = 3;
        usedWords = [];
        document.getElementById("score").textContent = score;
        document.getElementById("chances").textContent = chances;
        startGame();
      };
      messageDiv.appendChild(document.createElement("br"));
      messageDiv.appendChild(resetBtn);
    }

    // start first game
    startGame();
  </script>
</body>
</html>
