<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .boxes {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .box {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      text-transform: uppercase;
    }
    .correct {
      background-color: palegreen;
    }
    #message {
      margin: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #meaning {
      margin: 10px;
      font-size: 18px;
    }
    #scoreboard {
      margin: 15px;
      font-size: 18px;
    }
    #nextBtn, #resetBtn {
      display: none;
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #instructions {
      margin-top: 40px;
      font-size: 16px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Word Guess Game</h1>
  <div id="meaning"></div>
  <div class="boxes" id="boxes"></div>
  <div id="message"></div>
  <div id="scoreboard"></div>
  <button id="nextBtn">Next Word</button>
  <button id="resetBtn">Reset Game</button>

  <div id="instructions">
    <h3>How to Play</h3>
    <ul>
      <li>💡 Guess the word based on the given meaning.</li>
      <li>Type directly in the boxes. Use arrow keys to move.</li>
      <li>Press Enter after filling all boxes to submit.</li>
      <li>You have 3 chances in total. After that, game is over.</li>
      <li>Correct letters stay green, wrong ones reset.</li>
    </ul>
  </div>

  <script>
    let words = []; 
    let currentWordIndex = 0;
    let score = 0;
    let chancesLeft = 3;

    async function loadWords() {
      const response = await fetch('words.json');
      words = await response.json();
      startGame();
    }

    function startGame() {
      score = 0;
      chancesLeft = 3;
      currentWordIndex = 0;
      shuffle(words);
      showWord();
      updateScoreboard();
      document.getElementById('resetBtn').style.display = "none";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showWord() {
      if (currentWordIndex >= words.length) {
        document.getElementById("message").textContent = "🎉 You guessed all words! Well done!";
        document.getElementById("resetBtn").style.display = "inline-block";
        document.getElementById("meaning").textContent = "";
        return;
      }

      const current = words[currentWordIndex];
      document.getElementById("meaning").textContent = "💡 Meaning: " + current.meaning;

      const boxes = document.getElementById("boxes");
      boxes.innerHTML = "";
      for (let i = 0; i < current.word.length; i++) {
        const input = document.createElement("input");
        input.maxLength = 1;
        input.classList.add("box");
        input.dataset.index = i;
        input.addEventListener("input", handleInput);
        input.addEventListener("keydown", handleNavigation);
        boxes.appendChild(input);
      }
      boxes.firstChild.focus();
      document.getElementById("message").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function handleInput(e) {
      e.target.value = e.target.value.toUpperCase();
      if (e.target.value && e.target.nextSibling) {
        e.target.nextSibling.focus();
      }
    }

    function handleNavigation(e) {
      const index = parseInt(e.target.dataset.index);
      if (e.key === "ArrowLeft" && e.target.previousSibling) {
        e.target.previousSibling.focus();
      }
      if (e.key === "ArrowRight" && e.target.nextSibling) {
        e.target.nextSibling.focus();
      }
      if (e.key === "Backspace" && !e.target.value && e.target.previousSibling) {
        e.target.previousSibling.focus();
      }
      if (e.key === "Enter") {
        checkWord();
      }
    }

    function checkWord() {
      const current = words[currentWordIndex];
      const inputs = document.querySelectorAll(".box");
      let guessedWord = "";
      inputs.forEach(input => guessedWord += input.value.toUpperCase());

      if (guessedWord === current.word) {
        inputs.forEach(input => {
          input.classList.add("correct");
          input.disabled = true;
        });
        document.getElementById("message").textContent = "✅ Yayy! You guessed it correct!";
        score++;
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        chancesLeft--;
        if (chancesLeft <= 0) {
          document.getElementById("message").textContent = "❌ Game Over!";
          document.getElementById("meaning").textContent = "";
          disableAllInputs();
          document.getElementById("resetBtn").style.display = "inline-block";
        } else {
          let correctCount = 0;
          inputs.forEach((input, i) => {
            if (input.value.toUpperCase() === current.word[i]) {
              input.classList.add("correct");
              input.disabled = true;
              correctCount++;
            } else {
              input.value = "";
            }
          });
          document.getElementById("message").textContent = `❌ Wrong guess! Try again.`;
        }
      }
      updateScoreboard();
    }

    function disableAllInputs() {
      document.querySelectorAll(".box").forEach(input => input.disabled = true);
    }

    function nextWord() {
      currentWordIndex++;
      showWord();
    }

    function updateScoreboard() {
      document.getElementById("scoreboard").textContent =
        `Score: ${score} | Chances Left: ${chancesLeft}`;
    }

    document.getElementById("nextBtn").addEventListener("click", nextWord);
    document.getElementById("resetBtn").addEventListener("click", startGame);

    loadWords();
  </script>
</body>
</html>
